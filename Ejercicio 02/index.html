<!DOCTYPE html>
<html lang="en" ng-app="shinobiApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="./js/lib/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" ng-controller="ninjaCtrl">
        <h1>Perfil</h1>
        <hr>
        <div class="row">
          <div class="col-3">
            <img ng-src="{{ninja.img}}" class="rounded-circle container-fluid">
          </div>
          <div class="col-9">
            <h2>{{ninja.nombre}}</h2>
            <hr>
            <p>Aldea: {{ninja.aldea}}</p>
            <br>
            <p>{{ninja.bio}}</p>
            <h2>Acciones</h2>
            <hr>
            <button class="btn btn-outline-primary" ng-click="funcionEditar()">Editar</button>
          </div>
        </div>
        <br>
        <div class="container">
                <h2>Formulario</h2>
                <hr>
        
                <div class="form-group">
                    <label class="col-3 col-form-label">Nombre</label>
                      <div class="col-9">
                          <input 
                          type="text" 
                          class="form-control" 
                          placeholder="Ingrese su nombre"
                          ng-model="datos.nombre"
                          >
                      </div>
                </div>
        
                <div class="form-group">
                    <label class="col-3 col-form-label">Aldea</label>
                      <div class="col-9">
                          <input 
                          type="text" 
                          class="form-control" 
                          placeholder="Ingresar aldea"
                          ng-model="datos.aldea"
                          >
                      </div>
                </div>
        
                <div class="form-group">
                    <label class="col-3 col-form-label">Biografia</label>
                      <div class="col-9">
                        <textarea class="form-control"  cols="30" rows="10" ng-model="datos.bio"></textarea>
                      </div>
                </div>
                <button class="btn btn-primary" ng-click="funcionGuardar()">Guardar</button>
                <button class="btn btn-danger" ng-click="funcionCancelar()">Cancelar</button>
        </div>
       
    </div>   

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
